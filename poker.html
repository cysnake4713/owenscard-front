<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Owens Poker</title>
		<link rel="stylesheet" media="screen" href="main.css">
		<script src="kinetic-v4.1.2.js" type="text/javascript"></script>
		<script src="jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="poker-common.js" type="text/javascript"></script>
		<script src="poker-tools.js" type="text/javascript"></script>
		<script src="poker-component.js" type="text/javascript"></script>
		<style rel="text/css" media="screen">
			body {
				background: url(background.jpg);
			}
		</style>
	</head>
	<body>
		<button onclick="testPoker();" >
			来一发
		</button>
		<button onclick="clearAll();" >
			清除
		</button>
		<div id="container"></div>
		<script>
			$(document).ready(function() {
				Poker.Component.init();

			})
			function testPoker() {
				var msg = [["hearts", 1], ["hearts", 2], ["back", 0]];
				var call = function(e) {
					e.on("mouseover", function() {
						this.setScale(1.1);
						Poker.Component.stage.draw();
					});
					e.on("mouseout", function() {
						this.setScale(1);
						Poker.Component.stage.draw();
					});

				}
				Poker.Component.Layers.bottomLayer.drawByMessage(msg, call);
				Poker.Component.stage.draw();
			}

			function clearAll() {
				Poker.Component.Layers.bottomLayer.clear();

			}
		</script>
	</body>
</html>
